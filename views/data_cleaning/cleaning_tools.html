<title>Report</title>
<style>
    .dt-button {
        font-size: 1.3rem;
        padding: 10px;
        color: white;
        background-color: deepskyblue;
    }
</style>
<script>
    $(document).ready(function(){
        const windowUrl = new URL(window.location.href);
        const start_date = windowUrl.searchParams.get("start_date");
        const end_date = windowUrl.searchParams.get("end_date");
        const tool = windowUrl.searchParams.get("tool")

        const CLEANING_TOOLS = {
            'INCOMPLETE_VISITS' : {
                reportTitle: 'INCOMPLETE VISITS',
                dataUrl: "anc_data_cleaning_tools",
                dataParams: {
                    program_id: 12,
                    start_date,
                    end_date,
                    date: sessionStorage.sessionDate,
                    tool_name: 'INCOMPLETE VISITS'
                },
                dataTableOptions: {
                    tableID: 'data-table'
                },
                columns: [
                    "#",
                    "National ID",
                    "Name",
                    "Visit date",
                    "Incomplete count",
                ],
                dataParser: function (data) {
                    return data.map((d, i) => [
                        i+1, 
                        d.n_id,
                        d.name,
                        d.visit_date,
                        d.visit_no
                    ]) 
                }
            },
            'DUPLICATE_ENCOUNTERS' : {
                reportTitle: 'DUPLICATE ENCOUNTERS',
                dataUrl: "anc_data_cleaning_tools",
                dataParams: {
                    program_id: 12,
                    start_date,
                    end_date,
                    date: sessionStorage.sessionDate,
                    tool_name: 'DUPLICATE ENCOUNTERS'
                },
                dataTableOptions: {
                    tableID: 'data-table'
                },
                columns: [
                    "#",
                    "National ID",
                    "Given name",
                    "Family name",
                    "Name",
                    "Total",
                ],
                dataParser: function (data) {
                    return data.map((d, i) => [
                        i+1, 
                        d.identifier,
                        d.given_name,
                        d.family_name,
                        d.name,
                        d.total
                    ]) 
                }
            }
        }
        DataCleaningTemplate.generateTable('report-body', CLEANING_TOOLS[tool])
    })
</script>
</head>
<body>
    <div id="report-body"></div>
    <footer class="footer">
        <div class="container-footer">
          <button id="btnNext" class="green right" onclick="location='/';">
            <span>Finish</span>
          </button>
        </div>
    </footer>
</body>
