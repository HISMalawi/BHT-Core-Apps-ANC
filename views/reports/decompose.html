<html>
  <head>
    <title>Cohort Report Selection</title>
    <!--%= stylesheet_link_tag "form" %>
    <%= stylesheet_link_tag fancy_or_high_contrast_touch %-->
    <link rel="stylesheet" href="/assets/css/bootstrap/bootstrap.min.css">
    <link href="/stylesheets/dashboard.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="/public/touchscreentoolkit/lib/stylesheets/form.css" rel="stylesheet" type="text/css" />
    <!--link href="/public/touchscreentoolkit/lib/stylesheets/dashboard.css" rel="stylesheet" type="text/css" /-->
    <!--link href="/public/touchscreentoolkit/lib/stylesheets/touch-fancy.css" rel="stylesheet" type="text/css" />
    -->
    <script type="text/javascript" src="/public/touchscreentoolkit/lib/javascripts/touchScreenToolkit.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/js/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="/assets/js/moment.js"></script>
    <script type="text/javascript" src="/apps/ANC/assets/js/common.js"></script>
    <script text="text/javascript" src="/apps/ANC/assets/js/decompose.js"></script>
    
    <style media="print">
      button {
        display: none;
      }
      #main {
        height: 100%;
      }
    </style>
    <style>
      #Unknown {display: none;}
      #num {display: none;}
      #main {
        height: 440px;
      }

      a:link {
        color: #333366;
        text-decoration: none;
      }

      a:hover {
        color: orange !important;
        text-decoration: underline;
      }

      a:visited {
        color: #333366;
        text-decoration: none;
      }

      button {
        min-width: 150px;
      }

      .table {
        display: table;
        border-spacing: 2px;
      }

      .row {
        display: table-row;
      }

      .cell {
        display: table-cell;
        border-left: 1px solid #6281A7;
        border-bottom: 1px solid #6281A7;
        padding: 5px;
      }

      .headerCell {
        display: table-cell;
        padding: 5px;
        background-color: #6281A7;
        font-weight: normal;
        color: #fff;
      }

      .modal-lg {
        width: 90% !important;
      }
      .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 80px;
        line-height: 60px;
        background-color: #333333;
        display: block;
      }
      .container-footer {
        width: auto;
        padding: 0 15px;
      }
      .container-footer button {
        height: 60px;
        float: right;
        font-size: 2rem;
        line-height: normal;
      }
      #btnNext {
        margin: 5px 0px 0px;
        padding-left: 25px;
        padding-right: 25px;
        float: right;
      }
      .green {
        border: 1px solid #34740e;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        font-size: 28px;
        font-family: arial, helvetica, sans-serif;
        padding: 10px 10px 10px 10px;
        text-decoration: none;
        display: inline-block;
        text-shadow: -1px -1px 0 rgba(0, 0, 0, 0.3);
        font-weight: bold;
        color: #FFFFFF;
        background-color: #4ba614;
        background-image: -webkit-gradient(linear, left top, left bottom, from(#4ba614), to(#008c00));
        background-image: -webkit-linear-gradient(top, #4ba614, #008c00);
        background-image: -moz-linear-gradient(top, #4ba614, #008c00);
        background-image: -ms-linear-gradient(top, #4ba614, #008c00);
        background-image: -o-linear-gradient(top, #4ba614, #008c00);
        background-image: linear-gradient(to bottom, #4ba614, #008c00);
        filter: progid:DXImageTransform.Microsoft.gradient(GradientType=0, startColorstr=#4ba614, endColorstr=#008c00);
      }
      .green:hover {
        border: 1px solid #224b09;
        background-color: #36780f;
        background-image: -webkit-gradient(linear, left top, left bottom, from(#36780f), to(#005900));
        background-image: -webkit-linear-gradient(top, #36780f, #005900);
        background-image: -moz-linear-gradient(top, #36780f, #005900);
        background-image: -ms-linear-gradient(top, #36780f, #005900);
        background-image: -o-linear-gradient(top, #36780f, #005900);
        background-image: linear-gradient(to bottom, #36780f, #005900);
        filter: progid:DXImageTransform.Microsoft.gradient(GradientType=0, startColorstr=#36780f, endColorstr=#005900);
      }
    </style>
  </head>
  <body>
    <div id="contentt">

      <div style="background-color: #fff; height: 660px; width: 99%; padding: 5px;">
        <table style="width: 100%; border: 1px solid #999; -moz-user-select: none;">
          <tr>
            <th style="font-size: 1.8em; color: #eee; background-color: #999; padding: 10px;">
              ANC C<span style="font-size: 0.8em">LINIC</span> -
              F<span style="font-size: 0.8em">ACILITY</span>
              D<span style="font-size: 0.8em">RILL-DOWN</span>
            </th>
          </tr>
          <tr>
            <td style="height: 595px; border: 1px solid #ccc; vertical-align: top;">
              <div style="width: 100%; height: 590px; overflow: auto;">
                <div class="table" style="width: 100%; " id="table">
                  <div class="row">
                    <div class="headerCell">
                      Patient ID
                    </div>
                    <div class="headerCell">
                      Patient Name
                    </div>
                    <div class="headerCell">
                      Date Registered
                    </div>
                    <div class="headerCell">
                      Date Of Birth
                    </div>
                    <div class="headerCell">
                      Encounters
                    </div>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </table>
      </div>

      <!-- Modal -->
      <div id="myModal" class="modal fade" role="dialog" style="height: 100%;">
        <div class="modal-dialog modal-lg">
          <div class="modal-content" style="margin: 0; max-height: 100%;">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title"> View Patient</span></h4>
            </div>
            
            <div class="modal-body" 
              style="height: calc(100vh - 200px); max-height: calc(100vh - 200px); overflow: hidden;">
              <div class="col-lg-3 col-sm-3 col-md-3 col-xs-3 border" id="encounter_dates"
                style="height: 100%; border-right: solid 1px; overflow-y: auto;">
              </div>
              
              <div class="col-lg-3 col-sm-3 col-md-3 col-xs-3 border" id="encounter_types"
                style="height: 100%; border-right: solid 1px; overflow-y: auto;">
              </div>
              
              <div class="col-lg-6 col-sm-6 col-md-6 col-xs-6" id="observations" 
                style="height: 100%;overflow-y:auto;" >
                        
              </div>

            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">
                Close
              </button>
            </div>

          </div>
        
        </div>
      
      </div>
      <footer class="footer">
          <div class="container-footer">
            <button id="btnNext" class="green right" onclick="window.history.back();">
              <span>Finish</span>
            </button>
          </div>
        </footer>
    </div>
  </body>
</html>
